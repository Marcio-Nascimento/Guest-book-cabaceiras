<ion-app>
  <ion-router-outlet></ion-router-outlet>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button size="small">
      <ion-icon name="language"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="changeLanguage('pt-br')">
       <img src="../assets/brasil.png" alt="">
      </ion-fab-button>

      <ion-fab-button (click)="changeLanguage('en')">
        <img src="../assets/estados-unidos.png" alt="">
      </ion-fab-button>

      <ion-fab-button (click)="changeLanguage('es')">
        <img src="../assets/espanha.png" alt="">
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-app>
